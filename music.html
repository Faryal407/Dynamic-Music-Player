<link rel="stylesheet" href="music.css">

<body>
    <div class="header">
      <img class="image" src="./images/music icon black.png">
     <h1 class="heading">Music Player</h1>
     <img class="image" src="./images/music icon black.png">
    </div>

      <!-- card 1 -->
    <div class="player">
        <img src="./images/background1.jpg" class="title">
        <audio id="audio1" src="./music/Meem Se Mohabbat.mp3"></audio>
        <h1 class="sname">Meem se Mohabbat</h1>
        <h3 class="aname">Asim Azhar</h3>
        <div class="controls">
             <input type="range" class="progress" id="progress1" value="0" max="100">
             <span class="time" id="time1">0:00</span>
             <br>
              <img src="./images/play.png" class="btn" id="play1">
             <img src="./images/pause.png" class="btn" id="pause1">
        </div>
    </div>
